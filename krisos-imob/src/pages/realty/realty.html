<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <span ion-text>Imóveis</span>
    </ion-title>
  </ion-navbar>

  <!--  -->
  <ion-toolbar padding color="light">
    <p ion-text no-margin class="text-white">
      <strong>{{ totalOfRealtys }}</strong> results found!
    </p>
  </ion-toolbar>

</ion-header>


<ion-content padding class="trips detail-bg">
  <!--list of trips-->
  <div class="trip card" *ngFor="let realty of realtys" tappable (click)="viewDetail(realty.referencia)" margin-bottom>
    <div class="background border-bottom" [ngStyle]="{'background-image': 'url(' + realty.thumb + ')'}">
      <div class="background-filter rlt">
        <div class="align-bottom" padding-left padding-right>
          <h6 class="pull-left text-white" ion-text>{{ realty.regiao }}</h6>
          <h6 class="pull-right text-white" ion-text>Aluguel {{ realty.valor | currency:'BRL':true }}</h6>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="padding-sm primary-white">      
        <ion-icon *ngIf="!isFavorite(realty.referencia)" name="heart-outline" color="dark"></ion-icon>
        <ion-icon *ngIf="isFavorite(realty.referencia)" name="heart" color="dark"></ion-icon>
      <span class="pull-right" ion-text color="light"><strong>Apto 80m² - 3 dorms</strong></span>
    </div>
  </div>
</ion-content>
